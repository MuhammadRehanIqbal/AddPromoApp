<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-primary">Task List</h3>
      <button class="btn btn-outline-primary" [routerLink]="['/promoter/tasks/create']">
        + Create Task
      </button>
      
<button class="btn btn-primary" [routerLink]="['/promoter/tasks/create']">Create Task</button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-primary text-center">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="tasks.length > 0; else noTasks">
          <tr *ngFor="let task of tasks">
            <td>{{ task.title }}</td>
            <td>{{ task.status }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-info me-2"
                      [routerLink]="['/promoter/tasks/edit', task.id]">Edit</button>
              <button class="btn btn-sm btn-danger"
                      (click)="deleteTask(task)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noTasks>
        <tr>
          <td colspan="3" class="text-center text-muted">No tasks found.</td>
        </tr>
      </ng-template>
    </div>
  </div>

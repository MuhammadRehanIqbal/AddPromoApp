<div class="register-wrapper">
    <mat-card class="register-card">
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" floatLabel="always" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" floatLabel="always" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" floatLabel="always" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" floatLabel="always" class="form-field">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" floatLabel="always" class="form-field">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="advertiser">Advertiser</mat-option>
              <mat-option value="promoter">Promoter</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-card class="info-box">
            <p>Note: A registration fee will apply after admin approval.</p>
          </mat-card>
  
          <button mat-raised-button color="primary" type="submit" class="action-button" [disabled]="registerForm.invalid">
            Register
          </button>
  
          <button mat-button color="accent" type="button" class="back-button" (click)="goToLogin()">
            ‚Üê Back to Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
